{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="{% static 'logo-round.png' %}">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .navbar {
            z-index: 1;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #faf4e4;
            color: rgb(25, 28, 36);
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: #e6e6fa;">
    <div class="main-container">
        
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #faf4e4; border-bottom: 0.5px solid #757981;">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'logo-round.png' %}" alt="Логотип" width="70" height="70" class="me-2">
                    <strong class="fs-3 text-dark">Financetracker</strong>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-semibold" href="{% url 'profile' %}"><strong style="font-weight: 500;">Главная</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-semibold" href="#"><strong style="font-weight: 500;">Транзакции</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-semibold" href="#"><strong style="font-weight: 500;">Бюджет и лимиты</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-semibold" href="#"><strong style="font-weight: 500;">Рекомендации</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-semibold text-danger" href="{% url 'logout' %}"><strong style="font-weight: 500;">Выйти</strong></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <br><br>
        
        <main class="content">
            <div class="ms-3">
                {% block content %}
                
                {% endblock %}
            </div>
        </main>

        
        <footer>
            <div class="text-center p-3">
                <strong>© 2025 Financetracker.</strong> Все права защищены.
            </div>
        </footer>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let lastScrollTop = 0;
        window.addEventListener('scroll', function () {
            let navbar = document.querySelector('.navbar');
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
            
            navbar.style.transition = 'transform 0.3s ease';
        
            if (scrollTop > lastScrollTop) {
                navbar.style.transform = 'translateY(-100%)'; 
            } else {
                navbar.style.transform = 'translateY(0)'; 
            }
        
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>
</body>
</html>
